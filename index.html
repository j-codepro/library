<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer ></script>
</head>
</body>
    <header>
        <h1>Book Library</h1>
        <button class="add"> + Add book</button>
    </header>
    <div class="main">
        <div class="container">
            <div class="card">
                <p class="book-title">Title</p>
                <p>Author</p>
                <p>Number of pages</p>
                <button class="read-button">Read</button>
                <button class="remove-button">&times</button>
            </div>
        </div>
    </div>
    <div class="modal-add">
        <div class="modal-content">
            <form action ="" method ="get" class="form">
                <div class="title">Add a book</div>
                <div class="input-container ic1">
                  <input id="title" class="input" type="text" placeholder="Title" required />
                  <div class="cut"></div>
                  <label for="title" class="placeholder"></label>
                </div>
                <div class="input-container ic2">
                  <input id="author" class="input" type="text" placeholder="Author" required />
                  <div class="cut"></div>
                  <label for="title" class="placeholder"></label>
                </div>
                <div class="input-container ic2">
                  <input id="pages" class="input" type="number" placeholder="Number of pages" required />
                  <label for="pages" class="placeholder"></label>
                </div>
                <div class="read-checkbox">
                  <label for="read" class="read">Have you read it ?</label>
                  <input type="checkbox" id="read" class="read" value="read">
                </div>
                <button type="text" class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
